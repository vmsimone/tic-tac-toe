<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
    type="text/css"
    href="tictactoe.css">
    <script src="tictactoe.js"></script>
  </head>
  <body>
    <div class="choose">I play as<br><br><button id='xbutton'>X</button>
    <button id='obutton'>O</button><br><br>
    <div class='smol'>*X goes first vs computer</div>
    <br>
    <div>I want to play against </div><br>
    <button id="friend">a friend</button>
    <button id="cpu">the cpu</button><br>
    <br>
    <div class="diffsett">
    <div>Difficulty: </div><br>
    <button id="easy">easy</button>
    <button id="hard">hard</button>
    </div>
      <br>
      <br>
      <button id="start">Start!</button>
    </div>
    <br>
    <button class="postgame" id="newgame">Play again!</button>
    <button class="postgame change">Change Settings</button>
    <div class="postwin"></div>
    <div class="vbar1"></div>
    <div class="vbar2"></div>
    <div class="hbar1"></div>
    <div class="hbar2"></div>
    <div class='box'>
      <button class='sq corn' id="a"></button>
      <button class='sq edg' id="b"></button>
      <button class='sq corn' id="c"></button>
      <button class='sq edg' id="d"></button>
      <button class='sq' id="e"></button>
      <button class='sq edg' id="f"></button>
      <button class='sq corn bot' id="g"></button>
      <button class='sq edg bot' id="h"></button>
      <button class='sq corn bot' id="i"></button>
    </div>
  </body>
</html>
